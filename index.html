<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ingreso</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container" id="main-container">
        <!-- LOGIN -->
        <div class="form-box login" id="login-container">
        <form id="loginForm">
            <h1>Ingreso al Sistema</h1>
            <div class="input-box">
            <input type="text" id="username" placeholder="Usuario" required>
            <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
            <input type="password" id="password" placeholder="Contrase침a" required>
            <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <p id="error" class="error"></p>
        </form>
        </div>

        <!-- DASHBOARD -->
        <div class="form-box register hidden" id="dashboard-container">
        <h1>Panel de Control</h1>
        <button class="btn" onclick="registrarIngreso()">Registrar Ingreso</button>
        <button class="btn" onclick="registrarSalida()">Registrar Salida</button>
        <p id="status"></p>
        <button class="btn" onclick="logout()">Cerrar Sesi칩n</button>
        <button class="btn hidden" id="pdfBtn" onclick="descargarPDF()">游늯 Generar PDF</button>
        </div>

        <!-- TOGGLE (animaci칩n visual) -->
        <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Bienvenido!</h1>
            <p>Ingrese al sistema para continuar</p>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Panel</h1>
            <p>Gesti칩n de ingreso/salida</p>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
